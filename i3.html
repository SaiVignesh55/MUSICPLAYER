<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - Your Music Companion</title>
    <link rel="stylesheet" href="i3.css">
</head>
<body>
    <div class="container">
        <!-- Background animated circles -->
        <div class="background">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>

        <!-- Main content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                    <path d="M8 19V5L19 4v13"></path>
                    <circle cx="4" cy="18" r="2"></circle>
                    <circle cx="15" cy="17" r="2"></circle>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon-ping">
                    <path d="M8 19V5L19 4v13"></path>
                    <circle cx="4" cy="18" r="2"></circle>
                    <circle cx="15" cy="17" r="2"></circle>
                </svg>
            </div>

            <!-- App name and tagline -->
            <div class="app-info">
                <h1>Music</h1>
                <p>Your personal symphony of endless musical possibilities</p>
            </div>

            <!-- CTA Button -->
            <button id="startListening" class="cta-button">
                <span class="button-content">
                    Start Listening
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </span>
            </button>

            <!-- Features -->
            
    <script src="i3.js"></script>
</body>
</html>
